<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakub Madejczyk</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <header>
      <h1>
        Fotografia portretowa<br />
        Jakub Madejczyk
      </h1>
    </header>
    <div id="container">
      <section id="s1"></section>
      <section id="s2"></section>
      <section id="s3"></section>
    </div>

    <footer>
      <p>Copyright © 2023 Jakub Madejczyk</p>
    </footer>
    <script>
      function openImg(src) {
        // window.open(src);
        location.href = src.slice(0, -4) + "_.jpg";
      }

      const photos = [
        "images/DSC02003.jpg",
        "images/DSC02045.jpg",
        "images/DSC02026.jpg",
        "images/DSC02023.jpg",
        "images/DSC01797_1.jpg",
        "images/DSC01953.jpg",
        "images/DSC01684.jpg",
        "images/Img0001.jpg",
        "images/Img0002.jpg",
        "images/Img0003.jpg",
        "images/Img0006.jpg",
        "images/Img0007.jpg",
        "images/Img0008.jpg",
        "images/Img0004.jpg",
        "images/Img0005.jpg",
        "images/Img0009.jpg",
        "images/Img0010.jpg",
        "images/Img0014.jpg",
        "images/Img0013.jpg",
        "images/Img0011.jpg",
        "images/Img0015.jpg",
      ];

      let i = 1;
      photos.forEach((zdj) => {
        let div = document.createElement("div");
        div.classList.add("photo");
        document.querySelector(`#s${i}`).appendChild(div);
        let img = document.createElement("img");
        img.setAttribute("src", zdj);
        img.setAttribute("alt", "Zdjęcie");
        img.setAttribute("onClick", "openImg(src)");
        div.appendChild(img);
        i++;
        if (i == 4) {
          i = 1;
        }
      });
    </script>
  </body>
</html>
